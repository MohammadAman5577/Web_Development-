<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms- Lets learn it.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    &nbsp;
    <h1>Form to apply for sigma web development</h1>
    <form action="post">
        <label for="username"></label>
        <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        <input type="password" name="password" placeholder="Enter your password">
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <div>
                <label for="india">Indian</label>
                <input type="radio" id="india" name="country" value="india">
                
               
                <label for="australia22">Australian</label>
                <input type="radio" id="australia22" name="country" value="australia">
               
            </div>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Subscribe to my Youtube Channel</label>
        </div>
        <div><div>
            <caption>Who  let the dogs out...</caption>
        </div>
            
            <!-- <label for="comment">Enter your Comment</label> -->
            <textarea name="comment" rows="4" cols="51" placeholder="Enter your comments"></textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
          </select>
        </div>
    </form>
</center>
</body>
</html>
